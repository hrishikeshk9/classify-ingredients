<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ text }} Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .category-box {
            background-color: {{ color }};
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            margin: 50px auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .category-text {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        .image-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .image-row img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="category-box">
        <div class="category-text">{{ text }}</div>
        <div class="image-row">
            {% for img in images %}
                <img src="{{ img }}" alt="{{ text }} image" />
            {% endfor %}
        </div>
    </div>
</body>
</html>
